<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>댓글 수정하기</title>
</head>
<body>
<h2>댓글 수정하기</h2>

<form method="post" action="/community/updateComment">
    내용 : <br/><textarea name="content" rows="10" cols="40" th:text="${comment.get().getContent()}" minlength="2"
                        maxlength="150"></textarea><br/>
    <input type="hidden" name="writerId" th:value="${comment.get().getWriter().getId()}">
    <input type="hidden" name="commentId" th:value="${comment.get().getId()}">
    <input type="hidden" name="postId" th:value="${comment.get().getPost_id()}">
    <input type="submit" value="저장"/>
</form>
<button th:onclick="|location.href='@{post(id=${post.get().getId()})}'|">취소</button>

</body>
</html>
